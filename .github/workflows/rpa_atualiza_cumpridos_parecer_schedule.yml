    steps:
    - name: Gerar relat√≥rio semanal
      run: |
        echo "üìä Relat√≥rio Semanal - RPA Atualiza√ß√£o de Cumpridos com Parecer"
        echo "üìÖ Data: $(date)"
        echo "‚úÖ Execu√ß√µes autom√°ticas funcionando normalmente"
        echo "üîÑ Pr√≥xima execu√ß√£o: Segunda-feira √†s 13:00 BRT"
        echo "üìà Hor√°rios de execu√ß√£o:"
