name: Test Supabase Connection

import psycopg2
import os

# Vari√°veis de ambiente (vir√£o dos Secrets no GitHub Actions)
USER = os.getenv("user")
PASSWORD = os.getenv("password")
HOST = os.getenv("host")
PORT = os.getenv("port")
DBNAME = os.getenv("dbname")

try:
    # Conex√£o com o banco
    connection = psycopg2.connect(
        user=USER,
        password=PASSWORD,
        host=HOST,
        port=PORT,
        dbname=DBNAME,
        sslmode="require"   # üîë necess√°rio no Supabase
    )
    print("‚úÖ Connection successful!")

    # Cria√ß√£o de cursor
    cursor = connection.cursor()

    # Exemplo de query
    cursor.execute("SELECT NOW();")
    result = cursor.fetchone()
    print("üïí Current Time:", result)

    # Fechar cursor e conex√£o
    cursor.close()
    connection.close()
    print("üîí Connection closed.")

except Exception as e:
    print(f"‚ùå Failed to connect: {e}")
