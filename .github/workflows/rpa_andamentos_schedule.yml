name: RPA Andamentos - Agendamento Autom√°tico

on:
  schedule:
    # Executa √†s 12:00 e 17:00 (hor√°rio de S√£o Paulo)
    # Cron: minuto hora dia m√™s dia_da_semana
    # 0 15 * * 1-5 = 15:00 UTC (12:00 BRT) - Segunda a Sexta
    # 0 20 * * 1-5 = 20:00 UTC (17:00 BRT) - Segunda a Sexta
    - cron: '0 15 * * 1-5'  # 12:00 BRT (15:00 UTC)
    - cron: '0 20 * * 1-5'  # 17:00 BRT (20:00 UTC)
  
  # Permite execu√ß√£o manual
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de teste (sem interface gr√°fica)'
        required: false
        default: 'false'
        type: boolean

env:
  # Configura√ß√£o do fuso hor√°rio
  TZ: America/Sao_Paulo
  
  # Configura√ß√µes do RPA
  HEADLESS: true
  CI: true
  GITHUB_ACTIONS: true

jobs:
  rpa-andamentos:
    name: Executar RPA Andamentos
    runs-on: ubuntu-latest
    
    # Configurar timezone
    defaults:
      run:
        shell: bash
    
    steps:
    - name: Configurar Timezone
      run: |
        sudo timedatectl set-timezone America/Sao_Paulo
        echo "Timezone configurado: $(date)"
    
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Instalar depend√™ncias do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64 \
          libatspi2.0-0 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
    
    - name: Instalar depend√™ncias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright
        playwright install chromium
        # Instalar depend√™ncias do Playwright manualmente (evitar libasound2)
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64 \
          libatspi2.0-0 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
    
    - name: Configurar vari√°veis de ambiente
      run: |
        echo "NOVAJUS_USERNAME=${{ secrets.NOVAJUS_USERNAME }}" >> $GITHUB_ENV
        echo "NOVAJUS_PASSWORD=${{ secrets.NOVAJUS_PASSWORD }}" >> $GITHUB_ENV
        echo "SUPABASE_HOST=${{ secrets.SUPABASE_HOST }}" >> $GITHUB_ENV
        echo "SUPABASE_PORT=${{ secrets.SUPABASE_PORT }}" >> $GITHUB_ENV
        echo "SUPABASE_DATABASE=${{ secrets.SUPABASE_DATABASE }}" >> $GITHUB_ENV
        echo "SUPABASE_USER=${{ secrets.SUPABASE_USER }}" >> $GITHUB_ENV
        echo "SUPABASE_PASSWORD=${{ secrets.SUPABASE_PASSWORD }}" >> $GITHUB_ENV
    
    - name: Criar diret√≥rio de downloads
      run: |
        mkdir -p downloads
        echo "Diret√≥rio de downloads criado"
    
    - name: Executar RPA Andamentos
      run: |
        echo "Iniciando RPA Andamentos..."
        echo "Hor√°rio atual: $(date)"
        echo "Modo headless: $HEADLESS"
        
        # Executar o RPA completo
        python rpa_andamentos_completo.py
        
        echo "RPA Andamentos conclu√≠do!"
    
    - name: Verificar arquivos baixados
      run: |
        echo "Verificando arquivos na pasta downloads:"
        ls -la downloads/ || echo "Pasta downloads vazia ou n√£o encontrada"
        
        # Verificar se h√° arquivos Excel
        find downloads/ -name "*.xlsx" -type f | head -5 || echo "Nenhum arquivo Excel encontrado"
    
    - name: Upload de logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: rpa-andamentos-logs-${{ github.run_number }}
        path: |
          downloads/
          debug_andamentos_*.png
        retention-days: 7
    
    - name: Notificar sucesso
      if: success()
      run: |
        echo "‚úÖ RPA Andamentos executado com sucesso!"
        echo "üìÖ Data/Hora: $(date)"
        echo "üîÑ Pr√≥xima execu√ß√£o: Verificar cron schedule"
    
    - name: Notificar falha
      if: failure()
      run: |
        echo "‚ùå RPA Andamentos falhou!"
        echo "üìÖ Data/Hora: $(date)"
        echo "üîç Verifique os logs para mais detalhes"

  # Job adicional para relat√≥rios semanais
  weekly-report:
    name: Relat√≥rio Semanal
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 20 * * 5'  # Apenas √†s 17h de sexta-feira
    
    steps:
    - name: Gerar relat√≥rio semanal
      run: |
        echo "üìä Relat√≥rio Semanal - RPA Andamentos"
        echo "üìÖ Data: $(date)"
        echo "‚úÖ Execu√ß√µes autom√°ticas funcionando normalmente"
        echo "üîÑ Pr√≥xima execu√ß√£o: Segunda-feira √†s 12:00 BRT"
