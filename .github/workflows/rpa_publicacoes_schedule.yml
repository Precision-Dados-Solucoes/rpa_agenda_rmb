name: RPA Publica√ß√µes - Agendamento Autom√°tico

on:
  schedule:
    # Executa √†s 05:00 (hor√°rio de S√£o Paulo) de ter√ßa a s√°bado
    # Cron: minuto hora dia m√™s dia_da_semana
    # 0 8 * * 2-6 = 08:00 UTC (05:00 BRT) - Ter√ßa a S√°bado
    # Ter√ßa = 2, Quarta = 3, Quinta = 4, Sexta = 5, S√°bado = 6
    - cron: '0 8 * * 2-6'  # 05:00 BRT (08:00 UTC) - Ter√ßa a S√°bado
  
  # Permite execu√ß√£o manual
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de teste (sem interface gr√°fica)'
        required: false
        default: 'false'
        type: boolean

env:
  # Configura√ß√£o do fuso hor√°rio
  TZ: America/Sao_Paulo
  
  # Configura√ß√µes do RPA
  HEADLESS: true
  CI: true
  GITHUB_ACTIONS: true

jobs:
  rpa-publicacoes:
    name: Executar RPA Publica√ß√µes
    runs-on: ubuntu-latest
    
    # Configurar timezone
    defaults:
      run:
        shell: bash
    
    steps:
    - name: Configurar Timezone
      run: |
        sudo timedatectl set-timezone America/Sao_Paulo
        echo "Timezone configurado: $(date)"
    
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Instalar depend√™ncias do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64 \
          libatspi2.0-0 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
    
    - name: Instalar depend√™ncias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright
        playwright install chromium
        # Instalar depend√™ncias do Playwright manualmente
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64 \
          libatspi2.0-0 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
    
    - name: Configurar vari√°veis de ambiente
      run: |
        echo "NOVAJUS_USERNAME=${{ secrets.NOVAJUS_USERNAME }}" >> $GITHUB_ENV
        echo "NOVAJUS_PASSWORD=${{ secrets.NOVAJUS_PASSWORD }}" >> $GITHUB_ENV
        echo "SUPABASE_HOST=${{ secrets.SUPABASE_HOST }}" >> $GITHUB_ENV
        echo "SUPABASE_PORT=${{ secrets.SUPABASE_PORT }}" >> $GITHUB_ENV
        echo "SUPABASE_DATABASE=${{ secrets.SUPABASE_DATABASE }}" >> $GITHUB_ENV
        echo "SUPABASE_USER=${{ secrets.SUPABASE_USER }}" >> $GITHUB_ENV
        echo "SUPABASE_PASSWORD=${{ secrets.SUPABASE_PASSWORD }}" >> $GITHUB_ENV
        echo "AZURE_SERVER=${{ secrets.AZURE_SERVER }}" >> $GITHUB_ENV
        echo "AZURE_DATABASE=${{ secrets.AZURE_DATABASE }}" >> $GITHUB_ENV
        echo "AZURE_USER=${{ secrets.AZURE_USER }}" >> $GITHUB_ENV
        echo "AZURE_PASSWORD=${{ secrets.AZURE_PASSWORD }}" >> $GITHUB_ENV
        echo "AZURE_PORT=${{ secrets.AZURE_PORT }}" >> $GITHUB_ENV
    
    - name: Criar diret√≥rio de downloads
      run: |
        mkdir -p downloads
        echo "Diret√≥rio de downloads criado"
    
    - name: Executar RPA Publica√ß√µes
      run: |
        echo "Iniciando RPA Publica√ß√µes..."
        echo "Hor√°rio atual: $(date)"
        echo "Modo headless: $HEADLESS"
        echo "URL do relat√≥rio: https://robertomatos.novajus.com.br/processos/GenericReport/?id=678"
        echo "Arquivo esperado: z-rpa-publicacoes.xlsx (ou similar)"
        echo "Processamento: INSERT na tabela tb_publicacoes"
        
        # Executar o RPA de publica√ß√µes
        python rpa_publicacoes_extracao.py
        
        echo "RPA Publica√ß√µes conclu√≠do!"
    
    - name: Verificar arquivos baixados
      run: |
        echo "Verificando arquivos na pasta downloads:"
        ls -la downloads/ || echo "Pasta downloads vazia ou n√£o encontrada"
        
        # Verificar se h√° arquivos Excel
        find downloads/ -name "*.xlsx" -type f | head -5 || echo "Nenhum arquivo Excel encontrado"
    
    - name: Upload de logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: rpa-publicacoes-logs-${{ github.run_number }}
        path: |
          downloads/
          debug_*.png
        retention-days: 7
    
    - name: Notificar sucesso
      if: success()
      run: |
        echo "‚úÖ RPA Publica√ß√µes executado com sucesso!"
        echo "üìÖ Data/Hora: $(date)"
        echo "üîÑ Pr√≥xima execu√ß√£o: Verificar cron schedule"
        echo "üìä Processamento: INSERT na tabela tb_publicacoes"
        echo "üìã Hor√°rio de execu√ß√£o: 05:00 BRT (08:00 UTC) - Ter√ßa a S√°bado"
    
    - name: Notificar falha
      if: failure()
      run: |
        echo "‚ùå RPA Publica√ß√µes falhou!"
        echo "üìÖ Data/Hora: $(date)"
        echo "üîç Verifique os logs para mais detalhes"

