name: Análise de Agenda Diária

on:
  schedule:
    # Executar de segunda a sexta-feira às 08:30 BRT (11:30 UTC)
    - cron: '30 11 * * 1-5'
  workflow_dispatch: # Permitir execução manual

jobs:
  analise-agenda:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_analise.txt
        
    - name: Executar análise de agenda
      env:
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
        SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        python analise_agenda_dados.py
        
    - name: Upload dos gráficos gerados
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: graficos-analise-${{ github.run_number }}
        path: |
          grafico_*.png
          dashboard_*.png
        retention-days: 7